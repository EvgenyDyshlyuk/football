{% extends 'base.html' %}

{% block body_class %}bg-green-200{% endblock %}

{% block content %}
{% if user %}
<h1>Hello: {{ user.sub }}</h1>
<ul>
    {% for key, value in user.attributes.items() %}
    <li>{{ key }}: {{ value }}</li>
    {% endfor %}
</ul>
{% else %}
<h1>Hello: anonymous</h1>
{% endif %}
{% endblock %}
